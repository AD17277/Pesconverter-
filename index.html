<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to PES Converter</h1>
        <h2>Convertitore da FIFA a PES21</h2>
        
        <form id="convertForm">
            <label for="fifaRating">Valutazione FIFA:</label>
            <input type="number" id="fifaRating" name="fifaRating" required>

            <label for="fifaSkill">Abilità FIFA:</label>
            <input type="number" id="fifaSkill" name="fifaSkill" required>

            <button type="submit">Converti</button>
        </form>

        <div id="result">
            <h3>Risultato della conversione:</h3>
            <p id="pesRating">PES21 Rating: </p>
            <p id="pesSkill">PES21 Abilità: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
