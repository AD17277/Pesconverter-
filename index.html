<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="continent-menu">
            <h1>Select Continent</h1>
            <ul id="continents">
                <li onclick="loadChampionships('Europe')">Europe</li>
                <li onclick="loadChampionships('South America')">South America</li>
                <li onclick="loadChampionships('Asia')">Asia</li>
            </ul>
        </div>
        
        <div id="championship-menu" class="hidden">
            <h1>Select Championship</h1>
            <ul id="championships"></ul>
        </div>
        
        <div id="team-menu" class="hidden">
            <h1>Select Team</h1>
            <ul id="teams"></ul>
        </div>
        
        <div id="player-menu" class="hidden">
            <h1>Select Player</h1>
            <ul id="players"></ul>
        </div>
        
        <div id="player-data" class="hidden">
            <h1>Player Data</h1>
            <div id="player-info"></div>
            <button onclick="goBack()">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
