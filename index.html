<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Continent Menu -->
        <div id="continent-menu">
            <h1>Select Continent</h1>
            <ul id="continents">
                <li onclick="loadLeagues('Europe')">Europe</li>
                <li onclick="loadLeagues('South America')">South America</li>
                <li onclick="loadLeagues('Asia')">Asia</li>
            </ul>
        </div>
        
        <!-- League Menu -->
        <div id="league-menu" class="hidden">
            <h1>Select League</h1>
            <ul id="leagues"></ul>
            <button onclick="goBack('continent')">Back</button>
        </div>
        
        <!-- Team Menu -->
        <div id="team-menu" class="hidden">
            <h1>Select Team</h1>
            <ul id="teams"></ul>
            <button onclick="goBack('league')">Back</button>
        </div>
        
        <!-- Player Menu -->
        <div id="player-menu" class="hidden">
            <h1>Select Player</h1>
            <ul id="players"></ul>
            <button onclick="goBack('team')">Back</button>
        </div>
        
        <!-- Player Data -->
        <div id="player-data" class="hidden">
            <h1>Player Data</h1>
            <div id="player-info"></div>
            <button onclick="goBack('player')">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
