<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Attribute Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Football Attribute Converter</h1>
        <p>Disponibile anche in italiano</p>
    </header>

    <main>
        <!-- Selezione Continenti -->
        <section id="continents">
            <h2>Select a Continent</h2>
            <ul>
                <li><button onclick="showChampionships('Europe')">Europe</button></li>
                <li><button onclick="showChampionships('South America')">South America</button></li>
                <li><button onclick="showChampionships('Asia')">Asia</button></li>
            </ul>
        </section>

        <!-- Selezione Campionati -->
        <section id="championships" style="display: none;">
            <h2>Select a Championship</h2>
            <ul id="championship-list"></ul>
        </section>

        <!-- Selezione Squadre -->
        <section id="teams" style="display: none;">
            <h2>Select a Team</h2>
            <ul id="team-list"></ul>
        </section>

        <!-- Dettagli Giocatori -->
        <section id="players" style="display: none;">
            <h2>Player Details</h2>
            <div id="player-info"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Football Attribute Converter</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
